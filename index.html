<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <h1>Login</h1>

        <p class="login-instruction-paragraph">Enter your email address and password to access your account</p>

        <input type="email" placeholder="Email">

        <input type="password" placeholder="Password">

        <a class="forgot-password-anchor">Forgot Password?</a>

        <button>Login</button>

        <a class="sing-up-anchor">Don't have an account? <strong>Sing Up</strong></a>

    </div>
</body>

</html>
